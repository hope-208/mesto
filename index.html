<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <section class="popup popup_edit-profile">
        <div class="popup__container">
          <button
            class="button-close button-close_edit-profile"
            type="button"
            form="profile"
          ></button>

          <form
            class="form form_edit-profile"
            name="profile"
            id="profile"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="form__label">
              <input
                class="form__input form__input_type-name"
                type="text"
                name="login"
                id="login"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required />
              <span class="error login-error"></span
            ></label>
            <label class="form__label"
              ><input
                class="form__input form__input_type-job"
                type="text"
                name="job"
                id="job"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required />
              <span class="error job-error"></span
            ></label>
            <button
              class="button-submit button-submit_edit-profile button-submit_disabled"
              type="submit"
              form="profile"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup_add-photo">
        <div class="popup__container">
          <button
            class="button-close button-close_add-photo"
            type="button"
            form="formAddPhoto"
          ></button>

          <form
            class="form form_add-photo"
            name="formAddPhoto"
            id="formAddPhoto"
            novalidate
          >
            <h2 class="popup__title">Новое место</h2>
            <label class="form__label"
              ><input
                class="form__input form__input_photo-title"
                type="text"
                name="title"
                id="title"
                placeholder="Название"
                minlength="1"
                maxlength="30"
                required />
              <span class="error title-error"></span
            ></label>
            <label class="form__label"
              ><input
                class="form__input form__input_photo-link"
                type="url"
                name="link"
                id="link"
                placeholder="Ссылка на картинку"
                required />
              <span class="error link-error"></span
            ></label>
            <button
              class="button-submit button-submit_add-photo button-submit_disabled"
              type="submit"
              form="formAddPhoto"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </section>

      <section
        class="popup popup_zoom"
        aria-label="Всплывающее окно увеличения фото карточки(места)"
      >
        <div class="popup__zoom-container">
          <button class="button-close button-close_zoom" type="button"></button>
          <figure class="popup__zoom-photo">
            <img class="popup__photo" src="#" alt="#" />
            <figcaption class="popup__zoom-title">
              <p class="popup__photo-title"></p>
            </figcaption>
          </figure>
        </div>
      </section>

      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Логотип: Mesto Russia"
        />
      </header>

      <main class="container">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="button-edit" name="edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="button-add" name="add" type="button"></button>
        </section>

        <section class="elements" aria-label="Записи в профиле"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <template class="card-template" id="cardTemplate">
      <article class="element">
        <button class="button-delete" type="button" name="delete"></button>
        <img class="element__cover" src="https://" alt="#" />
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <button class="button-like" type="button" name="like"></button>
        </div>
      </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
