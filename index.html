<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <dialog class="popup popup_edit-profile">
        <div class="popup__container">
          <button
            class="button button__close button__close_edit-profile"
            type="button"
            form="popupFormEditProfile"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="form form_edit-profile"
            name="popupFormEditProfile"
            id="popupFormEditProfile"
          >
            <input
              class="form__input form__input_type-name"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              class="form__input form__input_type-job"
              type="text"
              name="job"
              value="Исследователь океана"
            />
            <button
              class="button button__submit button__submit_edit-profile"
              type="submit"
              form="popupFormEditProfile"
            >
              Сохранить
            </button>
          </form>
        </div>
      </dialog>

      <dialog class="popup popup_add-photo">
        <div class="popup__container">
          <button
            class="button button__close button__close_add-photo"
            type="button"
            form="popupFormAddPhoto"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="form form_add-photo"
            name="popupFormAddPhoto"
            id="popupFormAddPhoto"
          >
            <input
              class="form__input form__input_photo-title"
              type="text"
              name="photoTitle"
              placeholder="Название"
            />
            <input
              class="form__input form__input_photo-link"
              type="text"
              name="photoLink"
              placeholder="Ссылка на картинку"
            />
            <button
              class="button button__submit button__submit_add-photo"
              type="submit"
              form="popupFormAddPhoto"
            >
              Создать
            </button>
          </form>
        </div>
      </dialog>

      <dialog class="popup popup_zoom">
        <div class="popup__zoom-container">
          <button
            class="button button__close-zoom"
            type="button"
          ></button>
          <figure class="popup__zoom-photo">
            <img class="popup__photo" src="" alt="">
            <figcaption class="popup__zoom-title">
              <p class="popup__photo-title"></p>
          </figcaption>
        </figure>
        </div>
      </dialog>

      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Логотип: Mesto Russia"
        />
      </header>

      <main class="container">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="button button__edit"
                name="edit"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="button button__add" name="add" type="button"></button>
        </section>

        <section class="elements" aria-label="Записи в профиле">

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <template class="card-template" id="cardTemplate">
      <article class="element">
        <button
          class="button button__delete"
          type="button"
          name="delete"
        ></button>
        <img class="element__cover" src="" alt="" />
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <button
            class="button button__like"
            type="button"
            name="like"
          ></button>
        </div>
      </article>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
