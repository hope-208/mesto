<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <dialog class="popup">
        <div class="popup__container">
          <button
            class="button button_type_close"
            type="button"
            form="popupForm"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="popupForm" id="popupForm">
            <input
              class="form__input form__input_type_name"
              type="text"
              name="name"
              value="Жак-Ив Кусто">
            <input
              class="form__input form__input_type_job"
              type="text"
              name="job"
              value="Исследователь океана">
            <button
              class="button button_type_submit"
              type="submit"
              form="popupForm"
            >
              Сохранить
            </button>
          </form>
        </div>
      </dialog>

      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Логотип: Mesto Russia">
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Аватар">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="button button_type_edit"
                name="edit"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="button button_type_add"
            name="add"
            type="button"
          ></button>
        </section>

        <section class="elements" aria-label="Записи в профиле">
          <article class="element">
            <img
              class="element__cover"
              src="images/Karachayevsk.png"
              alt="Обложка: Карачаево-Черкессия">
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button
                class="button button_type_like"
                type="button"
                name="like"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__cover"
              src="images/elbrus.png"
              alt="Обложка: Гора Эльбрус">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="button button_type_like"
                type="button"
                name="like"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__cover"
              src="images/dombay.png"
              alt="Обложка: Домбай">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button
                class="button button_type_like"
                type="button"
                name="like"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__cover"
              src="images/Baikal.jpg"
              alt="Обложка: Байкал">
            <div class="element__caption">
              <h2 class="element__title">Байкал</h2>
              <button
                class="button button_type_like"
                type="button"
                name="like"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__cover"
              src="images/Kamchatka.jpg"
              alt="Обложка: Камчатка">
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <button
                class="button button_type_like"
                type="button"
                name="like"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__cover"
              src="images/Gizhgit.jpg"
              alt="Обложка: Гиджит">
            <div class="element__caption">
              <h2 class="element__title">Гиджит</h2>
              <button
                class="button button_type_like"
                type="button"
                name="like"
              ></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
